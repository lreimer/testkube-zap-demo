apiVersion: v1
kind: Service
metadata:
  name: microservice
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: microservice
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice
spec:
  selector:
    matchLabels:
      app: microservice
  replicas: 1
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice
        image: lreimer/continuous-zapk8s:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            port: 8080
            path: /health/liveness
        readinessProbe:
          initialDelaySeconds: 15
          httpGet:
            port: 8080
            path: /health/readiness